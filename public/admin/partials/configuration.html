<div ng-include src="'partials/configurationMenu.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Configuration</div>
        </div>
        <div class="config-form-wrapper">
            <form  ng-submit="submit()" ng-controller="ConfigurationEditCtrl">
                <input type="hidden" ng-model="id"/>
                <input type="hidden" ng-model="metaId"/>
                <input type="hidden" ng-model="confTextId"/>
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="siteName">Site Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="siteName" name="siteName" placeholder="name"  required/>
                    </div>
                </div>
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="siteName">Domain Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="domainName" name="domainName" placeholder="domain name"  required/>
                    </div>
                </div>
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="desc">Site Description:</label>  
                    </div>
                    <div class="support-element">
                        <textarea class="form-left-text-element"  rows="3" ng-model="desc" name="desc" placeholder="Description"  required/>
                    </div>
                </div>

                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="languageId">Default:</label>  
                    </div>
                    <div class="support-element">
                       <select class="form-select-element-left" ng-model="languageId"  ng-options="lan.id as lan.name for lan in languageList" name="languageId" required>
                            </select>
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="metaDesc">Meta Description:</label>  
                    </div>
                    <div class="support-element">
                        <textarea class="form-left-text-element"  rows="2" ng-model="metaDesc" name="metaDesc" placeholder="Meta Description"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="metaKeywords">Meta Keywords:</label>  
                    </div>
                    <div class="support-element">
                        <textarea class="form-left-text-element"  rows="2" ng-model="metaKeywords" name="metaKeywords" placeholder="Meta Keywords" />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="metaAuthor">Meta Author:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="metaAuthor" name="metaAuthor" placeholder="Meta Author"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="robotKeywords">Robot Keywords:</label>  
                    </div>
                    <div class="support-element">
                        <textarea class="form-left-text-element"  rows="2" ng-model="robotKeywords" name="robotKeywords" placeholder="Robot Keywords"  />
                    </div>
                </div>
                
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="signOnMessage">Sign-on Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="signOnMessage" name="signOnMessage" placeholder="Sign on message"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="rememberMeMessage">Remember Me Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="rememberMeMessage" name="rememberMeMessage" placeholder="Remember Me message"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="forgotPasswordMessage">Forgot Password Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="forgotPasswordMessage" name="forgotPasswordMessage" placeholder="Forgot password message"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="usernameLabel">Username Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="usernameLabel" name="usernameLabel" placeholder="Username label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="passwordLabel">Password Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="passwordLabel" name="passwordLabel" placeholder="Username label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="loginButtonLabel">Login Button Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="loginButtonLabel" name="loginButtonLabel" placeholder="Login button label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="passwordRecoveryMessage">Password Recovery Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="passwordRecoveryMessage" name="passwordRecoveryMessage" placeholder="Password recovery message"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="passwordRecoveryButtonLabel">Password Recovery Button Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="passwordRecoveryButtonLabel" name="passwordRecoveryButtonLabel" placeholder="Password recovery botton label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="changePasswordMessage">Change Password Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="changePasswordMessage" name="changePasswordMessage" placeholder="Change password message"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="oldPasswordLabel">Old Password Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="oldPasswordLabel" name="oldPasswordLabel" placeholder="Old password label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="newPasswordLabel">New Password Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="newPasswordLabel" name="newPasswordLabel" placeholder="New password label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="confirmPasswordLabel">Confirm Password Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="confirmPasswordLabel" name="confirmPasswordLabel" placeholder="Confirm password label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="changePasswordButtonLabel">Change Password Button Label:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="changePasswordButtonLabel" name="changePasswordButtonLabel" placeholder="Change password button label"  />
                    </div>
                </div>
                
                <div class="config-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="logoutMessage">Logout Message:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="logoutMessage" name="logoutMessage" placeholder="Logout message"  />
                    </div>
                </div>

                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div ng-include src="'partials/footer.html'"></div>
