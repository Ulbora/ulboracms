<div ng-include src="'partials/locationMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Edit Location</div>
        </div>
        <div class="support-form-wrapper">
            <form  ng-submit="submit()" ng-controller="LocationEditCtrl">
                <input type="hidden" ng-model="id"/>
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="name"  required/>
                    </div>
                </div>
                
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Menu</label>  
                    </div>
                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input  type="radio" ng-model="menu" value="true"/>
                                Yes
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input  type="radio" ng-model="menu" value="false"/>
                                No
                            </label>
                        </div>
                    </div>
                </div>
                

                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
        <div class="title-wrapper">            
            <div class="title">Location Usage List</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Location</th>    
                <th>Used As</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="a in locationList" >
                <td>
                  {{name}}
                </td>           
                
                <td>
                    {{a.type}}
                </td>
                
            </tr>
           
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
