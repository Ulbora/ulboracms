<div ng-include src="'partials/locationMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Location Usage</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Location</th>                
                <th>Use</th>
                <th>Type</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="a in locationList" >
                <td>
                  {{locationName}}
                </td>                
                
                <td>
                    {{a.name}}
                </td>
                
                <td>
                    {{a.type}}
                </td>
                
            </tr>
           
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
