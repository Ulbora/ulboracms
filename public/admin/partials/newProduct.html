<div ng-include src="'partials/productMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">New Product</div>
        </div>
        <form  ng-submit="submit()" ng-controller="ProductAddCtrl">            
            <div class="article-settings">
                <div class="article-settings-c1">
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="name">Name:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="Name" required/>
                        </div>
                    </div>
                    
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="desc">Description:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="desc" name="desc" placeholder="Description" required/>
                        </div>
                    </div>
                    
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="promo">Promo Link:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="promo" name="promo" placeholder="Promo Link"/>
                        </div>
                    </div>
                    
                     <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="extLink">External Link:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="extLink" name="extLink" placeholder="External Link"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="language">Language:</label> 
                        </div>
                        <div class="article-element">                    
                            <select class="form-select-element-left" ng-model="languageId"  ng-options="lan.id as lan.name for lan in articleValues.languageList" name="languageId" required>
                            </select>
                        </div>
                    </div>

                    

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="section">Section:</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="sectionId"  ng-options="sec.id as sec.name for sec in articleValues.sectionList" name="sectionId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="category">Category:</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="categoryId"  ng-options="cat.id as cat.name for cat in articleValues.categoryList" name="categoryId" required>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="article-settings-c2">                    
                                        
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaDescription">Meta Description:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaDescription" name="metaDescription" placeholder="Meta Description"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaKeyWords">Meta Keywords:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaKeyWords" name="metaKeyWords" placeholder="Meta Keywords"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaAuthorName">Meta Author</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaAuthorName" name="metaAuthorName" placeholder="Meta Author"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaRobotKeyWords">Meta Robot Keywords</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaRobotKeyWords" name="metaRobotKeyWords" placeholder="Meta Robot Keywords"/>
                        </div>
                    </div>

                </div>
                <div class="article-settings-c3">
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="location">Location</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="locationId"  ng-options="loc.id as loc.name for loc in articleValues.locationList" name="locationId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="accessLevel">Access Level:</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="accessLevelId"  ng-options="acc.id as acc.name for acc in articleValues.accessLevelList" name="accessLevelId" required>
                            </select>
                        </div>
                    </div>

                </div>

            </div>
            
            <div class="article-submit-button-row">
                <button  type="submit" class="btn btn-default">Save</button>
            </div>

        </form>

    </div>

</div>

<div ng-include src="'partials/footer.html'"></div>
