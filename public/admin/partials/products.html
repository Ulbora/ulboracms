<div ng-include src="'partials/productMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Products</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Name</th>                
                <th>Description</th>
                <th>Language</th>   
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="prod in productList">
                <td>
                   <a href="#!product/{{prod.id}}">{{prod.name}}</a> 
                </td>
                <td>
                    {{prod.description}}
                </td>
                
                <td>
                    {{prod.language.name}}
                </td>
                <td>
                    <span ng-controller="DeleteProductCtrl" ng-click="deleteProduct(prod.id, prod.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
