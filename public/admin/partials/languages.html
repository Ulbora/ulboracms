<div ng-include src="'partials/languageMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Languages</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Language</th>
                <th>Code</th>   
                <th>Default</th>
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="lan in languageList"  ng-switch on="lan.defaultLanguage" >
                <td>
                   <a href="#!language/{{lan._id}}">{{lan.name}}</a> 
                </td>
                <td>
                    {{lan.code}}
                </td>
                <td ng-switch-when="true">
                    Yes
                </td>
                <td ng-switch-when="false">
                    
                </td>
                <td>
                    <span ng-controller="DeleteLanguageCtrl" ng-click="deleteLanguage(lan._id, lan.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
