<div ng-include src="'partials/articleMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Edit Article</div>
        </div>
        <form  ng-submit="submit()" ng-controller="ArticleEditCtrl">
            <input type="hidden" ng-model="articleId"/>
            <input type="hidden" ng-model="articleTextId"/>
            <div class="article-settings">
                <div class="article-settings-c1">
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="title">Title:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="title" name="title" placeholder="Title"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="language">Language:</label> 
                        </div>
                        <div class="article-element">  
                            <select class="form-select-element-left" ng-model="languageId"  ng-options="lan._id as lan.name for lan in articleValues.languageList" name="languageId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="alias">Alias:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="alias" name="alias" placeholder="alias"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="section">Section:</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="sectionId"  ng-options="sec._id as sec.name for sec in articleValues.sectionList" name="sectionId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="category">Category:</label> 
                        </div>
                        <div class="article-element">   
                            <select class="form-select-element-left" ng-model="categoryId"  ng-options="cat._id as cat.name for cat in articleValues.categoryList" name="categoryId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaDescription">Meta Description:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaDescription" name="metaDescription" placeholder="Meta Description"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaKeyWords">Meta Keywords:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaKeyWords" name="metaKeyWords" placeholder="Meta Keywords"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaAuthorName">Meta Author</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaAuthorName" name="metaAuthorName" placeholder="Meta Author"/>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="metaRobotKeyWords">Meta Robot Keywords</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="metaRobotKeyWords" name="metaRobotKeyWords" placeholder="Meta Robot Keywords"/>
                        </div>
                    </div>                    
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="tagKeyWords">Tag Keywords:</label>  
                        </div>
                        <div class="article-element">
                            <input class="form-left-text-element" type="text" ng-model="tagKeyWords" name="tagKeyWords" placeholder="Tag Keywords"/>
                        </div>
                    </div>

                </div>
                <div class="article-settings-c2">                    
                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input  type="radio" ng-model="published" value="true"  />
                                Published
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input  type="radio" ng-model="published" value="false"   />
                                Not Published
                            </label>
                        </div>

                    </div>
                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showTitle"  name="showTitle" value="true" />
                                Show Title
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showTitle"  name="showTitle" value="false" />
                                Hide Title
                            </label>
                        </div>

                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showSectionName"  name="showSectionName" value="true" />
                                Show Section
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showSectionName"  name="showSectionName" value="false" />
                                Hide Section
                            </label>
                        </div>

                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showCategoryName"  name="showCategoryName" value="true" />
                                Show Category
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showCategoryName"  name="showCategoryName" value="false" />
                                Hide Category
                            </label>
                        </div>

                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showAuthor"  name="showAuthor" value="true" />
                                Show Author
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showAuthor"  name="showAuthor" value="false" />
                                Hide Author
                            </label>
                        </div>

                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showCreateDate"  name="showCreateDate" value="true" />
                                Show Created
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showCreateDate"  name="showCreateDate" value="false" />
                                Hide Created
                            </label>
                        </div>

                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showModifyDate"  name="showModifyDate" value="true" />
                                Show Modified
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="showModifyDate"  name="showModifyDate" value="false" />
                                Hide Modified
                            </label>
                        </div>

                    </div>
                    
                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="allowComments"  name="allowComments" value="true" />
                                Allow Comments
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="allowComments"  name="allowComments" value="false" />
                                Comments Disabled
                            </label>
                        </div>

                    </div>

                </div>
                <div class="article-settings-c3">
                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="location">Location</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-multiple="true" ng-model="locationIds"  ng-options="loc._id as loc.name for loc in articleValues.locationList" name="location" multiple required>
                            </select>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label" for="accessLevel">Access Level:</label> 
                        </div>
                        <div class="article-element"> 
                            <select class="form-select-element-left" ng-model="accessLevelId"  ng-options="ac._id as ac.name for ac in articleValues.accessLevelList" name="accessLevelId" required>
                            </select>
                        </div>
                    </div>

                    <div class="article-radio-element">
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="frontPage"  name="frontPage" value="true" />
                                Front Page
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="frontPage"  name="frontPage" value="false" />
                                No
                            </label>
                        </div>

                    </div>



                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label">Author:</label> 
                        </div>
                        <div class="article-element">                    
                            <span class="article-span-element">{{authorName}}</span>
                        </div>
                    </div>

                    <div class="article-element-wrapper">
                        <div class="article-element-label">
                            <label class="article-form-label">Created:</label> 
                        </div>
                        <div class="article-element">                    
                            <span class="article-span-element">{{createDate | date:'MM/dd/yyyy'}}</span>
                        </div>
                    </div>

                    <div ng-switch on="showModDate">
                        <div class="article-element-wrapper" ng-switch-when="true">
                            <div class="article-element-label">
                                <label class="article-form-label">Modified:</label> 
                            </div>
                            <div class="article-element">                    
                                <span class="article-span-element">{{modifiedDate | date:'MM/dd/yyyy'}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="article-radio-element">
                        <span class="article-delete-button-span-element">Delete</span> <span ng-controller="DeleteArticlesCtrl" ng-click="deleteArticle(articleId, title)" class="glyphicon glyphicon-trash clickable-image"></span>
                    </div>

                </div>



            </div>

            <div class="{{tinymceWrapper}}">

                <textarea id="elm1" ng-model="articleHtml" name="area">
                    {{articleHtml}}
                </textarea>

            </div>
            <div class="article-submit-button-row">
                <button  type="submit" class="btn btn-default">Save Article</button>
            </div>

        </form>

    </div>

</div>

<div ng-include src="'partials/footer.html'"></div>
