<div ng-include src="'partials/templateEngineMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Template Engines</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>                
                <th>Name</th>
                <th>Default</th>   
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="t in templateEngineList" ng-switch on="t.defaultEngine">
                
                <td>
                   <a href="#!templateEngine/{{t._id}}">{{t.name}}</a> 
                </td>               
                 <td ng-switch-when="false" class="text-color-red">
                    {{t.defaultEngineStr}}
                </td>  
                <td ng-switch-when="true" class="text-color-green">
                    {{t.defaultEngineStr}}
                </td>  
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
