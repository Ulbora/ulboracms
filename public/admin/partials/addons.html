<div ng-include src="'partials/addonsMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Addons</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>                
                <th>Name</th>
                <th>Addon Id</th>
                <th>URL</th>                   
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="a in addonsList" >
                
                <td>
                   <a href="#!addon/{{a.id}}">{{a.name}}</a> 
                </td>
                <td>
                    {{a.id}}
                </td>
                 <td>
                   {{a.url}}
                </td>
                <td>
                    <span ng-controller="DeleteAddonCtrl" ng-click="delete(a.id, a.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
