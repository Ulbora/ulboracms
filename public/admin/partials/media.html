<div ng-include src="'partials/mediaMenu.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Media</div>
        </div>
        <div class="support-image-wrapper">
            <form  ng-submit="submit()" ng-controller="MediaEditCtrl">
                <input type="hidden" ng-model="mediaId"/>
                <div class="u-image">
                    <img alt="image" src="{{imageLink}}" />
                </div>                    

                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="name"  required/>
                    </div>
                </div>
                <div class="support-element-wrapper">
                    <div class="support-image-label">
                        <b>Location: </b> <span class="image-location">{{imageLink}}</span>  
                    </div>                     
                </div>
                <div class="support-element-wrapper">
                    <div class="support-image-label">
                        <b>Type: </b> {{imageType}}  
                    </div>                       
                </div>
                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>

        </div>
    </div>
</div>

<div ng-include src="'partials/footer.html'"></div>
