<div ng-include src="'partials/articleMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Articles</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date Entered</th>
                <th>Published</th>
                <th>Front</th>
                <th>Author</th>
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="article in articleList">
                <td>
                    <a href="#!article/{{article.id}}">{{article.title}}</a> 
                </td>
                <td>
                    {{article.createdDate}}
                </td>
                <td>
                    {{article.published}}
                </td>
                <td>
                    {{article.frontPage}}
                </td>
                <td>
                    {{article.author.firstName}} {{article.author.lastName}}
                </td>
                <td>
                    <span ng-controller="DeleteArticlesCtrl" ng-click="deleteArticle(article.id, article.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
