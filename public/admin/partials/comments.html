<div ng-include src="'partials/mainMenu1.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Comments</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Comment</th>
                <th>Article</th>
                <th>Date</th>
                <th>Approved</th>
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="comment in commentList" ng-switch on="comment.approved">
                <td>
                    <a href="#!comment/{{comment._id}}">{{comment.text}}</a> 
                </td>
                <td>
                    {{comment.articleTitle}}
                </td>
                <td>
                    {{comment.createdDate | date:'MM/dd/yyyy'}}
                </td>
                <td ng-switch-when="false" class="text-color-red">
                    {{comment.approvedStr}}
                </td>  
                <td ng-switch-when="true" class="text-color-green">
                    {{comment.approvedStr}}
                </td>   
                <td>
                    <span ng-controller="DeleteCommentCtrl" ng-click="delete(comment._id, comment.text)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
