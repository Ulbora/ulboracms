<div ng-include src="'partials/languageMenu.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Edit Language</div>
        </div>
        <div class="support-form-wrapper">
            <form  ng-submit="submit()" ng-controller="LanguageEditCtrl">
                <input type="hidden" ng-model="languageId"/>
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="name"  required/>
                    </div>
                </div>
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="code">Code:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="code" name="code" placeholder="code"  required/>
                    </div>
                </div>
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="code">Default:</label>  
                    </div>
                    <div class="support-radio-element">
                       <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="defaultLanguage"  name="defaultLanguage" value="true" />
                                Default
                            </label>
                        </div>
                        <div class="form-radio">
                            <label>
                                <input type="radio" ng-model="defaultLanguage"  name="defaultLanguage" value="false" />
                                No
                            </label>
                        </div>
                    </div>
                </div>
               
                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div ng-include src="'partials/footer.html'"></div>
