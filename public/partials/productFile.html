<div ng-include src="'partials/productMenu.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">{{productName}} File</div>
        </div>
        <div class="support-form-wrapper">
            <form ng-submit="submit()" ng-controller="ProductFileEditCtrl">               
                
                <input name="id" type="hidden" value="{{id}}"/>  
                <input name="productId" type="hidden" value="{{productId}}"/> 
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="name"  required/>
                    </div>
                </div>
                
                 <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="version">Version:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text"  ng-model="version" name="version" placeholder="Version"  required/>
                    </div>
                </div>
               
                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div ng-include src="'partials/footer.html'"></div>
