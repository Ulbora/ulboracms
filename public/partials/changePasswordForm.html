<div ng-include src="'partials/mainMenu3.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Change Password</div>
        </div>
        <div class="support-form-wrapper">
            <form  ng-submit="submit()" ng-controller="PasswordChangeCtrl">
                <div class="support-element-wrapper">
                    <input type="hidden" ng-model="username" name="username" />
                    <div class="support-label">
                        <label class="support-form-label" for="oldPassword">Old Password</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="password" ng-model="oldPassword" name="oldPassword" placeholder="Old Password"  required/>
                    </div>

                    <div class="support-label">
                        <label class="support-form-label" for="password">Password</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="password" ng-model="password" name="password" placeholder="password"  required/>
                    </div>

                    <div class="support-label">
                        <label class="support-form-label" for="confirm">Confirm</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="password" ng-model="confirm" name="confirm" placeholder="password"  required/>
                    </div>                  


                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div ng-include src="'partials/footer.html'"></div>
