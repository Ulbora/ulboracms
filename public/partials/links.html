<div ng-include src="'partials/linkMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Links</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>   
                <th>Language</th>
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="link in linkList">
                <td>
                   <a href="#!link/{{link.id}}">{{link.name}}</a> 
                </td>
                <td>
                    {{link.link}}
                </td>
                
                <td>
                    {{link.language.name}}
                </td>
                <td>
                    <span ng-controller="DeleteLinkCtrl" ng-click="deleteLink(link.id, link.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
