<div ng-include src="'partials/categoryMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Categories</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Language</th>                
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="cat in categoryList" ng-switch on="cat.inUse">
                <td>
                    {{cat.name}}
                </td>
                <td>
                    {{cat.language.name}}
                </td>
               
                <td ng-switch-when="false">
                    <span ng-controller="DeleteCategoryCtrl" ng-click="deleteCategory(cat._id, cat.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                <td ng-switch-when="true">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
     
</div>

<div ng-include src="'partials/footer.html'"></div>
