<div ng-include src="'partials/sectionMenu.html'"></div>   


<div id="container" class="container">
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">New Section</div>
        </div>
        <div class="support-form-wrapper">
            <form  ng-submit="submit()" ng-controller="SectionAddCtrl">
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="name">Name:</label>  
                    </div>
                    <div class="support-element">
                        <input class="form-left-text-element" type="text" ng-model="name" name="name" placeholder="name"  required/>
                    </div>
                </div>
                <div class="support-element-wrapper">
                    <div class="support-label">
                        <label class="support-form-label" for="language">Language:</label> 
                    </div>
                    <div class="support-element">                    
                        <select class="form-select-element-left" ng-model="languageId" name="language" required>    
                            <option ng-repeat="lan in languageList"  value="{{lan._id}}">{{lan.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="support-submit-button-row">
                    <button  type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div ng-include src="'partials/footer.html'"></div>
