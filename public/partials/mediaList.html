<div ng-include src="'partials/mediaMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Media</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>                
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="m in mediaList">
                <td>
                    <a href="#!media/{{m.id}}"><img class="u-thumbnail"  alt="image" src="{{m.imageLink}}" /></a> 
                </td>
                <td>
                    {{m.name}}
                </td>
               
                <td class="column-delete">
                    <span ng-controller="DeleteMediaCtrl" ng-click="deleteMedia(m.id, m.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
