<div ng-include src="'partials/sectionMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Sections</div>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Language</th>                
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="sec in sectionList" ng-switch on="sec.inUse">
                <td>
                    {{sec.name}}
                </td>
                <td>
                    {{sec.language.name}}
                </td>
               
                <td ng-switch-when="false">
                    <span ng-controller="DeleteSectionCtrl" ng-click="deleteSection(sec._id, sec.name)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                <td ng-switch-when="true">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
