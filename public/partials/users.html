<div ng-include src="'partials/userMenu.html'"></div>   


<div id="container" class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">Users</div>
        </div>
        <table class="table table-striped table-hover location-table">
        <thead>
            <tr>
                <th>Username</th> 
                <th>First Name</th>   
                <th>Last Name</th>  
                <th>Enabled</th>  
                <th>Role</th> 
                <th>Delete</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="u in userList" >
                <td>
                   <a href="#!user/{{u._id}}">{{u.username}}</a> 
                </td> 
                <td>
                    {{u.firstName}}
                </td>
                 <td>
                    {{u.lastName}}
                </td>
                 <td>
                    {{u.enabled}}
                </td>
                <td>
                    {{u.role.name}}
                </td>
                <td class="column-delete">
                    <span ng-controller="DeleteUserCtrl" ng-click="deleteUser(u._id, u.username)" class="glyphicon glyphicon-trash clickable-image"></span>                   
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
     
</div>


<div ng-include src="'partials/footer.html'"></div>
