<!DOCTYPE html>
<html>
{{template "header"}}

<body>
    <div class="container-fluid">
        {{template "navbar"}}
        <div class="content-title">
            <h3>Upload Template</h3>
        </div>
        {{if .UploadFailed}}
        <div class="alert alert-danger" role="alert">
            Template Upload Failed!
          </div>
        {{end}}
        <form class="form-submit" method="post" action="/admin/uploadTemplate" enctype="multipart/form-data">
            <!-- <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon1">Template Name</span>
                <input name="name" type="text" class="form-control" placeholder="Template Name" aria-label="Name" aria-describedby="sizing-addon1"
                    required>
            </div>
            <br> -->


            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Template File (tar.gz)</span>
                <input name="template" type="file" class="form-control" aria-describedby="sizing-addon2" required>
            </div>
            <br>           
            <div class="form-submit">
                <button class="btn" type="submit">Submit</button>
            </div>
            <br>
        </form>
    </div>
    <br>
</body>
{{template "footer"}}

</html>
